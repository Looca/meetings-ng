<div class="card checkinslist">
	
	<h1>Check-ins</h1>
	<p>Here is a list of your latests check-ins</p>
	<ul>
		<li ng-repeat="checkin in checkins">
			<div class="checkin">
				<div class="info">
					<h2>{{checkin.firstname}} {{checkin.lastname}}</h2>
					<div class="date">
						{{checkin.date | date: "dd MM yyyy, hh:mm a"}}
					</div>
				</div>

			</div>

		</li>

	</ul>

</div>
